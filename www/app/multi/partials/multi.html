<ion-view align-title="center" animation="slide-right-left">
  <ion-content class="has-footer buzcardcontainer"  scroll="true" autofocus>
  <div class="page-container">
 
    <ion-item ng-repeat="event in eventList track by $index"   ng-class="{onglet_premier : !show}" class="item-stable item-grp item-event" ng-click="surf(event)" ng-class="{active: isGroupShown('tousContact')}">
      <a class="name-event" href="#" ng-click="surf(event)">{{ event}}</a>
    <i class="icon-right-contact" ng-class="isGroupShown('tousContact') ? 'ion-arrow-down-b' : 'ion-arrow-left-b'"   data-pack="default" data-tags=""></i>
    </ion-item>
  </br>
  </br>
    <p class="noevent" ng-if="showNoEvent" >
      {{'Multi.noEvent' | translate }}
    </p>
  </div>
</ion-content>
</ion-view>
